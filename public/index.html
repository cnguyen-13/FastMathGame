<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />

        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

        <title>Fast MATH</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <header className="app-header">
            <h1 className="app-header-title">Fast MATH</h1>
            <p className="app-header-description">
                How Fast Can You Simple Math?
            </p>
        </header>
        <div id="root"></div>
        <script>
            const inputField = document.querySelector("#user-answer");
            inputField.addEventListener("keyup", (e) => {
                if (e.keyCode === 13) {
                    const submitButton = inputField.nextElementSibling;
                    submitButton.click();
                }
            });
        </script>
    </body>
</html>
